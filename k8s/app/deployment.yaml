apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-server
  namespace: python-server
  labels:
    app: python-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: python-server
  template:
    metadata:
      labels:
        app: python-server
    spec:
      containers:
        - name: python-server
          image: quixq/python-server:latest-72193b781c1a0c7ca05b3d715046ae37a5f04a8e
          ports:
            - containerPort: 8080
