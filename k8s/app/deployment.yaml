apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-server
  namespace: python-server
  labels:
    app: python-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: python-server
  template:
    metadata:
      labels:
        app: python-server
    spec:
      containers:
        - name: python-server
          image: quixq/python-server:latest-7c67158bf45f8452776413b9b5b0c17746afed3d
          ports:
            - containerPort: 8080
