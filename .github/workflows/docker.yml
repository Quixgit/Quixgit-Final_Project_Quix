name: Build and Push Python Server Image

on:
  push:
    branches:
      - main  # Можно заменить на мастер, если это основная ветка
  workflow_dispatch:

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Build the image
        uses: docker/build-push-action@v6
        with:
          context: ./app  # Путь к директории с Dockerfile
          file: ./app/Dockerfile  # Указание конкретного Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          tags: quixq/python-server:latest  # Тег для Docker Hub

      - name: Debug
        run: |
          echo "DockerHub Username: ${{ secrets.DOCKERHUB_USERNAME }}"
          echo "DockerHub Token: ${{ secrets.DOCKERHUB_TOKEN }}"
