name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}  # Должно быть 'quixq'
          password: ${{ secrets.DOCKERHUB_TOKEN }}     # Новый токен!

      - name: Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./app
          file: ./app/Dockerfile
          push: true
          tags: quixq/python-server:latest  # Прямое указание имени

      - name: Debug
        run: |
          echo "Пользователь: ${{ secrets.DOCKERHUB_USERNAME }}"
          echo "Токен: ${{ secrets.DOCKERHUB_TOKEN }}"
