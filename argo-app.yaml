apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  source:
    repoURL: 'https://github.com/Quixgit/Quixgit-Final_Project_Quix.git'
    path: '/'
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
